<time datetime="2018-01-13T05:49:29.000Z" itemprop="datePublished">2018年01月13日</time>

  <div class="article-inner">
    <div class="article-entry" itemprop="articleBody">
        
        
        <p>早上心情不错，所有的东西，妈妈都让我吃。<br>妈妈的手机，电子闹钟，妈妈的js书，妈妈的css书，妈妈的最近买的只不过是哥孩子，还有妈妈的手机壳。恩，我很开心。<br>可能妈妈感染到了我的开心了。<br>拿出来几米的星空，开始读了起来。<br>爸爸打开了音响，播放五月天的《星空》。  </p>
<p>我在吃，妈妈在读，爸爸在放歌。我爱这美好的一天。  </p>
<p>【午安】<br><img src="//20170326.com/sweet-dreams.jpg" alt=""></p>
