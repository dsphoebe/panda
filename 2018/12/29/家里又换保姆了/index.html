        <p>“自由的”武姨要走了，要回四川了。</p>
<p>爸爸妈妈给我找来了一个新阿姨，这个阿姨要比武姨年纪大。她对我好好，一直陪我玩，跟着我到处跑。虽然我看她好像有点累的样子，但是我很开心。</p>
<p>呀，不小心磕到盒子上了，这个阿姨会帮我报仇，打盒子。</p>
<p>她好像有点听不懂我说话，我拿着隧道要她和我一起玩，她却说让我不要去外面。</p>
