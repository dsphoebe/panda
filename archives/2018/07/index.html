        <h1 id="一则"><a href="#一则" class="headerlink" title="一则"></a>一则</h1><p>武姨切了一个块黄桃放碗里，碗放在了客厅桌上。<br>胖哒跑过去，把碗拿下来，把桃拿出来吃一口，把桃又放进碗里，碗也放回桌上了。<br>后来，碗看起来挺好玩，把桃拿出来放桌上，玩了会儿碗，没意思，把碗放地上了。<br>又从桌上拿起来桃，要吃，桃掉地上了，捡起来吃了一口，把桃放回桌上。然后从地上捡起来碗，放桌上，再又把桃放碗里了。<br>然后… 哼哼哼 … 走了.</p>
